<html lang="en">

<head>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">

<body>
  <div class="text-center p-5">
    <h1 class="fs-1 fw-bold">
